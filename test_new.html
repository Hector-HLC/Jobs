<!DOCTYPE html>

<meta charset="utf-8">
<head>
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>

<!-- 欠缺自動化公司 -->
<div> <h2 style="font-size:200%;text-align:center"> Money Flow</h2></div>

<script src="https://d3js.org/d3.v4.min.js"></script>

</head>
<body>
<defs width="960" height="600"></defs>
<svg width="960" height="600"></svg>


</body>



<script>

var zoom = d3.zoom()
    .on("zoom", zoomed);  //設定d3.zoom
	
var margin = {top: -5, right: -5, bottom: -5, left: -5},
    width = 960 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var defs = d3.select("defs")
			.attr("width", width)
	        .attr("height", height)
	
var svg = defs.append("svg")
                .attr("width", width )
                .attr("height", height )
	          .append("g")
	            .call(zoom);

var color = d3.scaleOrdinal(d3.schemeCategory20);
	
var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-1)       // 負數會使節點互斥
    .force("center", d3.forceCenter(width / 2, height / 2))
    .force('collision', d3.forceCollide().radius(function(d){ return d.sizeNode*3 ;}));      //數值越大，差距越大（未來可以利用中心性等變數去調整）


	
d3.json("testingNetwork.json", function(error, graph) {
  if (error) throw error;

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value1); });
  
    link.append('title')
    .text(function(d) { return d.source + "->" + d.target + "\n" + "value1: " + d.value1 + "\n" + "value2: " + d.value2 ;});  //浮動說明
  

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", function(d) { return d.sizeNode ;})   //the radius
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
	  
	  

  node.append("title")
      .text(function(d) { return "Name: " + d.id + "\n" + "Job: " + d.title + "\n" + "Frequency: " + d.sizeNode + "Time/Week"; })  // 浮動說明
		.attr("font-size","36px");
		
  node.append("text")
	  .text(function(d){ return d.id;})
		.attr("font-size","12px")
		.attr("font-family","sans-serif")
	  	.attr("x", function(d) { return d.cx ;} )
		.attr("y", function(d) { return d.cy ;} );
  
  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
  
svg.call(zoom)
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function zoomed() {
   d3.select("defs").select("svg")
   .attr("transform",d3.event.transform);
 }

</script>
